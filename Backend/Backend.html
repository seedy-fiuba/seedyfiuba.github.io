<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body {
        font-family: Verdana, "Times New Roman";
        color: #416a59;
        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-ad-background-poster-h5-image_30945.jpg");
        background-color: #f5eec2 }

    .titlePrin{
        text-align: center;
        color: #416a59;
        font-weight: bold;
    }

    .titleSec{
        text-align: center;
    }

    .text {
        text-align: center;
        color: #39395f;
        font-size: medium;
    }

    .topnav {
        height: 50px;
        width: 100%;
        position: relative;
        padding-left: 500px;
    }

    .topnav a {
        float: left;
        color: #00536B;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        font-weight: bold;
    }

    .topnav a:hover {
        color: #39395f;
    }

    .topnav a.active {
        color: #f5eec2;
    }
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
    .vertical-menu {
        text-align: center;
        width: 200px;
        padding-left: 600px;
    }

    .vertical-menu a {
        background-color: #416a59;
        color: antiquewhite;
        display: block;
        padding: 12px;
        text-decoration: none;
    }

    .vertical-menu a:hover {
        background-color: #ccc;
    }

    .vertical-menu a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>

<body>

<div class="topnav" id="myTopnav">
    <a class="Inicio" href="../index.html">Inicio</a>
    <a href="Backend.html">Backend</a>
    <a href="../Principal/Backoffice.html">Backoffice</a>
    <a href="../Principal/Mobile.html">Mobile</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="titlePrin">
    <h1>BACKEND</h1>
</div>

<div class="text">
    <p style="font-weight: bold">En esta sección se incluye la documentación referida a los microservicios de backend.</p>
</div>

<div class="titleSec">
    <h2>Arquitectura general</h2>
    <img src="../Images/ArquitecturaSeedyfiuba.png">
</div>

<div class="titleSec">
    <h2>Microservicios</h2>
</div>

<div class="vertical-menu">
    <a href="Users.html">Users</a>
    <a href="Projects.html">Projects</a>
    <a href="Middle.html">Middle</a>
    <a href="Smartcontracts.html">Smartcontracts</a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
